certificate_generator.collection:
  path: '/admin/config/media/certificate-generator'
  defaults:
    _form: 'Drupal\certificate_generator\Form\CertificateGeneratorAdminSettingsForm'
    _title: 'Certificate Settings'
  requirements:
    _permission: 'administer certificate'

certificate_generator.create:
  path: '/admin/config/media/certificate-generator/create'
  defaults:
    _entity_form: 'paragraphs_type.add'
    _title: 'Certificate Creation'
  requirements:
    _permission: 'administer certificate'

certificate_generator.playground:
  path: '/admin/config/media/certificate-generator/playground'
  defaults:
    _controller: '\Drupal\certificate_generator\Controller\CertificateGeneratorController::buildPlayGround'
    _title: 'Certificate Creation Playground'
  requirements:
    _permission: 'administer certificate'

######################
# Certificate Routes #
######################

interact_course_complete:
  path: '/ixr-course-complete-certificate'
  defaults:
    _controller: '\Drupal\certificate_generator\Controller\CertificateGeneratorController::buildThankYouPage'
    _title: 'Certificate'
  requirements:
    _permission: 'view certificate'

certificate.canonical:
  path: '/certificate/{certificate_url}'
  defaults:
    _controller: '\Drupal\certificate_generator\Controller\CertificateGeneratorController::buildThankYouPage'
    _title: 'Certificate'
  requirements:
    _permission: 'view certificate'