# Schema for the configuration files of the certificate_generator module.

certificate_generator.settings:
  type: config_object
  label: 'Certificate Generator Settings'
  mapping:
    certificate_generator_url_prefix:
      type: string
      label: 'Certificate URL prefix'

certificate_generator.certificate_type.*:
  type: config_entity
  label: 'Certificate type config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
